<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  <title>Document</title>
</head>
<body>
  <!-- Data Table -->
  <div class="table_div"> 
    <h1>NLP Machine Learning</h1>
    <p>Head of data</p>
    {{ data|safe }}
  </div>

  <div class="chart_div">
    <h1>Data distribution per label</h1>
    <div id='chartDistribution'></div>
    <h2>Text distribution per label</h2>
    <div id='chartTextLength'></div>
    <div id='chartWordLength'></div>
    <div id='chartBigrams'></div>
  </div>

  <div class="model_div">

    <form class="model_form">

        <div class="labels_div">
          <legend class="label_select">Select labels to train</legend>
        </div>

        <div class="models_div">
          <legend class="model_select">Select ML Models</legend>
          <label class="checkbox_label label_SVM">
            SVM
            <input type="checkbox" id="model", value="SVM">
            <span class="checkmark"></span>
          </label>

          <label class="checkbox_label label_Naive">
            Naive Bayes
            <input type="checkbox" id="model", value="Naive Bayes">
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="options_div">
          <legend class="option_select">Select Vectorizer</legend>
          <label class="checkbox_label label_Tfidf">
            TfidfVectorizer
            <input type="checkbox" id="option", value="TfidfVectorizer">
            <span class="checkmark"></span>
          </label>

          <label class="checkbox_label label_Count">
            CountVectorizer
            <input type="checkbox" id="option", value="CountVectorizer">
            <span class="checkmark"></span>
          </label>
        </div>

        <button class="submit_selection">Submit</button>
    </form>

    <div class="center">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

   <h2 class="results">Results</h2>
   <p id="model_output"></p>
  </div>

    </body>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
      getChartDistribution({{distJSON | safe}});
      getChartTextLength({{lengthJSON | safe}});
      getChartWordLength({{distplotJSON | safe}});
      getBigrams({{bigramJSON | safe}});
      createCheckBox({{labels | safe}});
    </script>
</html>
