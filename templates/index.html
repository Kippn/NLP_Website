<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css')}}">
  <title>Document</title>
</head>
<body>

  <div class="main_div">

    {% block content %}
      <div class="container">
        {% for message in get_flashed_messages() %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ message | safe}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
    {% block page_content %}{% endblock %}
    </div>
    {% endblock %}
    

    <h1 class="headline">Natural Language Processing <br> Machine Learning</h1>

    <h2 class="second_headline">Upload file</h2>
    
    <form class="csv_upload_form" action="" method="POST" enctype="multipart/form-data">

      <label class="upload_button load_csv">
        <input type="file" id="uploaded_file" name="file_main" accept=".csv, .tsv" onchange="changeColorSubmit()">
        <i class="fa fa-cloud-upload"></i>
        Upload File
      </label>

      <div class="file_options">

      <div class="test_input">
        Character Encoding
        <input type="text" name="file_encoding" class="text_input encoding" value="utf-8">
      </div>

      <div class="seperator_option">
        <label>Seperator</label>
          <input list="seperator" name="seperator" placeholder=","/>
          <datalist id="seperator">
            <option value=','>
            <option value=';'>
            <option value='t'>
            <option value='s+'></option>
          </datalist>
      </div>

      <div class="header_option">
        <label for="header">Headers</label>
        <select name="header" id="header">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>

      <div class="quote_option">
        <label for="quote">Quotes</label>
        <select name="quote" id="quote">
          <option value='"'>"</option>
          <option value="'">'</option>
          <option value="">blank</option>
        </select>
      </div>

      <div class="index_option">
        <label for="index">Index</label>
        <select name="index" id="index">
          <option value='None'>None</option>
          <option value=0>0</option>
          <option value=1>1</option>
        </select>
      </div>

    </div>

      <label class="upload_button submit_csv" onclick="changeColorShowCSV()">
        <i class="fa fa-cloud-upload"></i>
        <input type="submit" value="Submit">
        Submit
      </label>

    </form>

    <form class="show_csv_form" action="/select" method="POST">

      <label class="upload_button show_csv">
        <i class="fa fa-cloud-upload"></i>
        <input type="submit" value="Show CSV"/>
        Show CSV
      </label>
      
    </form>
    
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</html>
